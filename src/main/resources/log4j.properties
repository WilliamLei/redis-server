log4j.appender.logistics=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logistics.File=${log4j.file.path}/logistics.log
log4j.appender.logistics.layout=org.apache.log4j.PatternLayout
log4j.appender.logistics.layout.ConversionPattern=%d %p %t [%c] - %m%n

log4j.appender.security=org.apache.log4j.DailyRollingFileAppender
log4j.appender.security.File=${log4j.file.path}/security.log
log4j.appender.security.layout=org.apache.log4j.PatternLayout
